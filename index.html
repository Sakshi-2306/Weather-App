<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title >Weather App</title>
    </head>
 <body>
     <div class = "app-main">
         <div class ="search">
             <input type="text" id="input-box" class="input-box" placeholder="Enter city name here...." >
         </div>
         <div class ="details">
              <div class="location-details">
                  <div class="city" id="city">Pune, Chennai</div>
                  <div class="date" id="date">9 May (Monday), 2022</div>
              </div>

              <div class="weather-status">
                  <div class="temp" id="temp">33&deg;C</div>
                  <div class="min-max" id="min-max">33&deg;C (min) / 38&deg;C (max) </div>
                  <div class="weather" id="weather">CLEAR</div>
                  <div class="img"></div>
              </div>
         </div>
     </div>
     <script src="app.js"></script>
 </body>   
</html>
